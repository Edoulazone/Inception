version: '3.8'

# Define all services (containers)
services:
  
  # MariaDB Database Service
  mariadb:
    # Build from local Dockerfile
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    
    # Container name for easy reference
    container_name: mariadb
    
    # Load environment variables from .env file
    env_file: .env
    
    # Mount persistent volume for database data
    volumes:
      - mariadb_data:/var/lib/mysql
    
    # Connect to custom network
    networks:
      - inception
    
    # Restart policy
    restart: unless-stopped

  # WordPress + PHP-FPM Service
  wordpress:
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    
    container_name: wordpress
    env_file: .env
    
    # Mount persistent volume for WordPress files
    volumes:
      - wordpress_data:/var/www/html
    
    networks:
      - inception
    
    # Wait for MariaDB to start first
    depends_on:
      - mariadb
    
    restart: unless-stopped

  # NGINX Web Server Service
  nginx:
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    
    container_name: nginx
    env_file: .env
    
    # Expose port 443 to host system
    ports:
      - "443:443"
    
    # Share WordPress files with NGINX
    volumes:
      - wordpress_data:/var/www/html
    
    networks:
      - inception
    
    # Wait for WordPress to start first
    depends_on:
      - wordpress
    
    restart: unless-stopped

# Define persistent volumes
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      # Bind mount to host directory
      device: ${MYSQL_DATA_PATH}
  
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      # Bind mount to host directory
      device: ${WP_DATA_PATH}

# Define custom network
networks:
  inception:
    driver: bridge